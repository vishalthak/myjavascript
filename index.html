<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/9892891/pexels-photo-9892891.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/5850445/pexels-photo-5850445.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/2768433/pexels-photo-2768433.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/3571340/pexels-photo-3571340.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/675926/pexels-photo-675926.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/906002/pexels-photo-906002.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/2174618/pexels-photo-2174618.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/2344095/pexels-photo-2344095.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/1751556/pexels-photo-1751556.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="swiper-slide"><img src="https://images.pexels.com/photos/5119196/pexels-photo-5119196.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>
  
<script src="script.js"></script>
</body>
</html>
